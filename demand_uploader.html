<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Demand Upload</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Card -->
    <div class="w-full max-w-lg bg-white p-6 md:p-8 shadow-xl rounded-xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Daily Demand Submission</h1>
        <p class="text-gray-500 mb-8 text-center">Capture and upload today's handwritten demand sheet.</p>

        <form id="demandForm" class="space-y-6">

            <!-- Store Selector -->
            <div>
                <label for="storeId" class="block text-sm font-medium text-gray-700 mb-1">Select Your Store Location</label>
                <select id="storeId" required
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out">
                    <option value="" disabled selected>-- Choose Store --</option>
                    <option value="SEC23">Store Sector 23</option>
                    <option value="SEC31">Store Sector 31</option>
                    <!-- Add more store options here -->
                </select>
            </div>

            <!-- Date (Auto-filled but visible) -->
            <div>
                <label for="submissionDate" class="block text-sm font-medium text-gray-700 mb-1">Demand Date</label>
                <input type="text" id="submissionDate" readonly
                    class="mt-1 block w-full p-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm text-gray-600 cursor-not-allowed">
            </div>

            <!-- Photo Upload Input -->
            <div>
                <label for="demandPhoto" class="block text-sm font-medium text-gray-700 mb-2">Demand Sheet Photo</label>
                <!-- Key part: accept="image/*" and capture="camera" forces mobile devices to open the camera directly -->
                <input type="file" id="demandPhoto" accept="image/jpeg,image/png" capture="camera" required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 transition duration-150 ease-in-out">
                <p class="text-xs text-gray-400 mt-2">Tip: Ensure the lighting is bright and the form is clearly visible. Use JPEG or PNG format.</p>
            </div>

            <!-- Submission Button -->
            <button type="submit" id="submitButton"
                class="w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                Submit Demand Sheet
            </button>
        </form>

        <!-- Message/Status Area -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg text-center hidden" role="alert">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
        // Set the default date to today's date
        const dateInput = document.getElementById('submissionDate');
        const today = new Date();
        dateInput.value = today.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const form = document.getElementById('demandForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');

        function showMessage(text, isError = false) {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            statusMessage.textContent = text;
            if (isError) {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            }
        }

        async function submitDemand(event) {
            event.preventDefault();

            const storeId = document.getElementById('storeId').value;
            const demandPhoto = document.getElementById('demandPhoto').files[0];
            const submissionDate = dateInput.value;

            if (!storeId || !demandPhoto) {
                showMessage("Please select a store and upload a photo.", true);
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            showMessage("Uploading photo and analyzing demand data...", false);
            
            // 1. Convert file to Base64
            const base64Image = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(demandPhoto);
            });

            const payload = {
                storeId: storeId,
                date: submissionDate,
                image: base64Image, // Base64 encoded image data
                filename: demandPhoto.name // Not strictly needed, but good for logs
            };

            // Vercel API Route Endpoint
            const API_ENDPOINT_URL = "/api/submit"; 

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.status !== 200) {
                    throw new Error(result.details || result.message || 'API submission failed.');
                }
                
                showMessage(`Success! ${result.message}`);
                form.reset(); // Clear the form after success

            } catch (error) {
                console.error("Submission Error:", error);
                showMessage(`Submission Failed: ${error.message}. Please check console for details.`, true);
            } finally {
                // Restore button state
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Demand Sheet';
            }
        }

        form.addEventListener('submit', submitDemand);

    </script>
</body>
</html>
